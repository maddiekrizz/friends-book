<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friendsbook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h1 id="TitleName">FRIENDS BOOK</h1>
    <br>
        <div id="name">
        <form id="yourName"action="">YOUR NAME:</form>
    <br>
        <input id="textBox"type="text">
    </br>
        </div>
    </br>

        <div id="msg">
    <br>        
        <label id="field1"for="">1.A message for me!</label>
    </br>    
        <input id="textBox1"type="text">
    
        </div>
        
        <div id="nick">
    <br>        
        <label id="field2"for="">2.A nick name for me?</label>
    </br>  
    <br>
        <input id="textBox2"type="text">
    </br>     
        </div>
    <br>
        <label id="field3"for="">3.Have you ever lied to me?</label>
    </br>
    
        <div id="lie">
        <input id="yesMayBe"type="radio">
        <label for="yesMayBe">yes</label>
        <input id="yesMayBe"type="radio">
        <label for="yesMayBe">Maybe</label>
        </div>
    <br>
        <label id="field4"for="">4.How do you feel when you talk to me?</label>
    </br>    

        <div id="feel">
        <input id="yesMayBe1"type="radio">
        <label for="yesMayBe1">Happy</label>
        <input id="yesMayBe1"type="radio">
        <label for="yesMayBe1">Irritated</label>
        </div>
    <br>    
        <label id="field5"for="">5.Do you like to go on a trip with me?</label>
    </br>   
       
        <div id="trip">
        <input id="yesMayBe2"type="radio">
        <label for="yesMayBe2">yes</label>
        <input id="yesMayBe2"type="radio">
        <label for="yesMayBe2">no</label>
        </div>

    <br>
        <label id="bestColour"for="">6.Best colour that suits me?</label>
    </br>    
        
        <div id="colour">
        <input id="checkbox"type="radio">
        <label for="checkbox">red</label>
        <input id="checkbox"type="radio">
        <label for="checkbox">black</label>
        <input id="checkbox"type="radio">
        <label for="checkbox">white</label>
        <input id="checkbox"type="radio">
        <label for="checkbox">blue</label>
        <input id="checkbox"type="radio">
        <label for="checkbox">green</label>
        </div>

    <br>    
        <label id="x">7.The best moment in our friendship</label>
    </br>    
        
        <input id="final"type="text">
</div>

        <img id="backgroundImage"src="./frndsbook/4.jpg" alt="">   
</body>
</html>
